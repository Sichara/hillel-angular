<div class="courses">
    <div>{{observable | async}}</div>
    <div class="courses__panel">

    <cr-course-search (search)="onSearch($event)"></cr-course-search>
    <cr-course-add (addCourse)="onAddCourse()"></cr-course-add>
    </div>

    <cr-course-list [courseList]="courseList$ | async"
                    [filterString]="filterStringSubject | async"
                    (deleteCourse)="onDeleteCourse($event)">
    </cr-course-list>
</div>
